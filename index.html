<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Application Form</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <img src="image.avif" alt="imaGE" style="width: 150px;">
    <script src="index.js"></script>
    <h1>Registration Application Form
    </h1>
    <div class="center">
    <form id="registration-application-form" style="border: 5%">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="Enter Applicant name"
          id="name"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your e-mail id" id="email" required />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="Enter your secret key"
          id="password"
          required
        />
      </div>
      <br />
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />
      </div>
      <br />
      <div>
        <label>
          <input type="checkbox" id="accepted-terms" required />
          I accept all the terms and conditions are mentioned above.
        </label>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>

    <h2>Entries of the Persons</h2>

    <table id="entries-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Dob</th>
          <th>Accepted terms and conditions</th>
        </tr>
      </thead>
      <tbody id="entries-table-body"></tbody>
    </table>
  </div>
    
  </body>
</html>
