<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Application Form</title>
    <link rel="stylesheet" href="style.css" />
    <img src="image2233.jpg" alt="imaGE" style="width: 150px; float: left; padding-top: 20%;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body>
  
    <div class="center">
    <h1>Registration Form</h1>
    </div>
      

    <div class="center">
    <form id="registration-application-form" style="border: 5%">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="Enter Applicant name"
          id="name"
          required
        />
        <span aria-hidden="true" class="required" style="color: red;">*</span>
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your e-mail id" id="email" required />
        <span aria-hidden="true" class="required" style="color: red;">*</span>
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="Enter your secret key"
          id="password"
          required
        />
        <span aria-hidden="true" class="required" style="color: red;">*</span>
      </div>
      <br />
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />
        <span aria-hidden="true" class="required" style="color: red;">*</span>
      </div>
      <br />
      <div>
        <label>
          <input type="checkbox" id="accepted-terms" required />
          I accept all the terms and conditions are mentioned above.
        </label>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>

    <h2>Entry List of the Peoples</h2>

    <table id="entries-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Dob</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="entries-table-center"></tbody>
    </table>
    <script src="index.js"></script>
  </div>
    
  </body>
</html>
